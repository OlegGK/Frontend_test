 <div>Принципы — те же маяки, естественные законы, которые непозволительно нарушать. Как сказал Сесил де Милль в своем эпохальном фильме «Десять заповедей»: «Мы не в силах сокрушить закон; все, что мы можем, это рухнуть при столкновении с ним».
